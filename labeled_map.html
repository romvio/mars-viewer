    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'MarsFont', sans-serif;
    }

    #cesiumContainer {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    /* Position your clickable image in the top-left, above Cesium */
    .top-left-button {
      position: absolute;
      top: 1rem;   /* you can tweak these offsets */
      left: 1rem;
      z-index: 1000;  /* anything above Cesium (Cesium’s default z-index is 0) */
      max-width: 40vw; /* never exceed 40% of viewport width */
      height: auto;
    }
    .top-left-button img {
      cursor: pointer;
      display: block;
      width: 170px; /* or whatever size your logo is */
      height: auto;
    }
    .some-panel {
      padding: 1rem;
      margin: 0 auto;
      max-width: 90%;
    }
    .cesium-selection-wrapper {
      position: absolute;
      width: 160px;
      height: 160px;
      pointer-events: none;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s 0.2s, opacity 0.2s ease-in;
    }
    .cesium-selection-wrapper-visible {
      visibility: visible;
      opacity: 1;
      transition: opacity 0.2s ease-out;
    }
    .cesium-selection-wrapper svg {
      fill: rgba(255, 255, 255, 0.686);
      stroke: none;
    }
    #sheet-overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.7);
      display:none;                 /* toggled by JS */
      align-items:center;           /* centre on screen */
      justify-content:center;
      z-index:9999;
    }

    #sheet{
      width:95vw; height:90vh;      /* almost full-screen */
      background:#000000;
      border-radius:16px;
      overflow:hidden;              /* mask rounded corners */
      position:relative;
      box-shadow:0 4px 20px rgba(0,0,0,.25);
      transform:scale(.8); opacity:0;
      transition:.25s ease;
    }
    #sheet.open{ transform:scale(1); opacity:1; }

    #img-wrapper {
      width:100%;
      height:100%;
      overflow:hidden;
      touch-action:none;     /* needed for gestures on mobile */
      cursor: grab;
    }
    #img-wrapper:active { cursor: grabbing; }
     
    #sheet-img{              /* image keeps intrinsic ratio       */
      width: 100%; height: 100%;
      user-select: none;
      touch-action: none;
      object-fit: contain;
      cursor: grab;
    }

    #close-sheet{
      position:absolute; top:8px; right:12px;
      background:none; border:0; font-size:2rem;
      line-height:1; cursor:pointer;
      z-index:10;
      color: WHITE;
    }
    .loader-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

  <script src="https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Cesium.js"></script>
  <script type="module">
    import { initDropdown } from './assets/dropdown/dropdown.js';
    initDropdown();                           // same dropdown setup

    const overlay = document.getElementById('sheet-overlay');
    const sheet   = document.getElementById('sheet');
    const imgBox  = document.getElementById('sheet-img');
    let pz;                                    // Panzoom instance

    // open viewer when a map entry is clicked
    document.querySelectorAll('.map-item').forEach(el=>{
      el.addEventListener('click', e=>{
        e.preventDefault();
        imgBox.src = el.dataset.img;

        // show overlay
        overlay.style.display = 'flex';
        requestAnimationFrame(()=> sheet.classList.add('open'));
        const wrapper = document.getElementById('img-wrapper');
        // (re-)create Panzoom when the image finishes loading
        imgBox.onload = () => {
          pz?.dispose();                      // kill old instance if any
          pz = panzoom(wrapper, {
            maxZoom: 6,
            minZoom: 1,
            bounds: true,
            boundsPadding: 0.2
          });
          pz.zoomAbs(0,0,1);                  // reset to 1× every time
          wrapper.addEventListener(
            'wheel',
            e => {
              e.preventDefault();
              pz.zoomWithWheel(e);
            },
            { passive: false }
          );
        };
      });
    });

    // close helpers
    function closeSheet(){
      sheet.classList.remove('open');
      setTimeout(()=>{ overlay.style.display='none'; pz?.dispose(); }, 250);
    }
    overlay.addEventListener('click', e=>{ if(e.target===overlay) closeSheet(); });
    document.getElementById('close-sheet').onclick = closeSheet;
  </script>
